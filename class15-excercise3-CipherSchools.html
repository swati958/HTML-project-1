s<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>form</title>
</head>
<body>
          <h1>Sign Up Form</h1>
          <form>
                    <input type="text" placeholder="Last Name"><br><br>
                    <input type="mail" placeholder="Email"><br><br>
                    <input type="password" placeholder="Password"><br><br>
                    <p>
                              Select gender
                    </p>
                    <label for="male">male</label>
                    <input type="radio" value="male" id="male" name="male"><br>
                    <label for="female">female</label>
                    <input type="radio" id="female" value="female"><br>
                    <label for="other">other</label>
                    <input type="radio" id="other" value="other"> <br>
                    <label for="country">Country</label>
                    <select id="country">
                              <option value="India">India</option>
                              <option value="bhutan">Bhutan</option>
                              <option value="china">china</option>
                    </select>
                    <p>Write about yourself below</p>
                    <textarea name="" id="" placeholder="type here" rows="15" cols="20"></textarea><br>
                    <input type="submit" value="submit">
          </form>
</body>
</html>
